name: Publish Docker
on: push
jobs:
  build:
    runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master' # Running this job only for master branch
    steps:

    - name: Copy Repo Files
      uses: actions/checkout@master

     #This Action Emits 2 Variables, IMAGE_SHA_NAME and IMAGE_URL 
     #which you can reference in subsequent steps
    - name: Publish Docker Image to GPR
      uses: machine-learning-apps/gpr-docker-publish@master
      id: docker
      with:
        IMAGE_NAME: 'lighthouse'
        TAG: 'latest'
        DOCKERFILE_PATH: 'packages/lighthouse/Dockerfile'
        BUILD_CONTEXT: 'packages/lighthouse/'
      env:
        GITHUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
