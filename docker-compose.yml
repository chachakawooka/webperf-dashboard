volumes:
  influxdb-data:
  grafana-data:

version: "3"
services:
  # DATABASE
  influxdb:
    image: "influxdb:latest"
    networks:
      - webperfnet 
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=${GF_SECRET}
    volumes:
      - influxdb-data:/var/lib/influxdb
  chronograf:
    image: "chronograf:latest"
    networks:
      - webperfnet 
    entrypoint: "chronograf --influxdb-url=http://influxdb:8086"
    depends_on:
      - influxdb

  # DASHBOARD
  grafana:
    image: "chachakawooka/webperf_grafana"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECRET}
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_SERVER_SERVER_FROM_SUB_PATH=${GF_SERVER_SERVER_FROM_SUB_PATH}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
    depends_on:
      - influxdb
    networks:
      - proxy
      - webperfnet
    deploy:
      labels:
        - "traefik.http.services.webperf${NAME}.loadbalancer.server.port=3000"
        - "traefik.http.routers.webperf${NAME}.rule=HOST(`${DOMAIN}`)"
        - "traefik.enable=true"
        - "traefik.http.routers.webperf${NAME}.entrypoints=web"
        - "traefik.docker.network=proxy"
    links:
      - influxdb

  # lighthouse
  webperf-dashboard-lighthouse:
    image: "chachakawooka/webperf_lighthouse"
    networks:
      - proxy
      - webperfnet 
    environment:
      - HOST=influxdb
      - URLS=${URLS}
      - CRON=${CRON}
    depends_on:
      - influxdb
    deploy:
      labels:
        - "traefik.http.services.webperfl${NAME}.loadbalancer.server.port=3000"
        - "traefik.http.routers.webperfl${NAME}.rule=HOST(`${DOMAIN}`) && Path(`/reports`)"
        - "traefik.enable=true"
        - "traefik.http.routers.webperfl${NAME}.entrypoints=web"
        - "traefik.docker.network=proxy"
networks:
  webperfnet:
  proxy:
    external: true